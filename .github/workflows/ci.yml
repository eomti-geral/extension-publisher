name: CI
on:
  push:
    paths-ignore:
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '**/*.md'

jobs:
  test:
    name: Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    env:
      GOOGLE_CLOUD_API_CLIENT_ID: ${{ vars.GOOGLE_CLOUD_API_CLIENT_ID }}
      GOOGLE_CLOUD_API_CLIENT_SECRET: ${{ vars.GOOGLE_CLOUD_API_CLIENT_SECRET }}
      GOOGLE_CLOUD_API_REFRESH_TOKEN: ${{ vars.GOOGLE_CLOUD_API_REFRESH_TOKEN }}
      EXTENSION_ARTIFACT_ID: ${{ vars.EXTENSION_ARTIFACT_ID }}
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 22
          - 20
          - 18
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test
      - run: npm run test:ci-cd
